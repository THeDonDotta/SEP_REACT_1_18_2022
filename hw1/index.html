<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="index.css" />
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Sign Up</h1>
  </header>
  <form>
    <div class="names">
      <input type="text" placeholder="First Name"/>
      <input type="text" placeholder="Last Name"/>
    </div>
    <input type="phone" placeholder="Mobile No." />
    <input type="email" placeholder="Email Address"/> 
    <div class="passwords">
      <input type="password" placeholder="Password"/>
      <input type="password" placeholder="Confirm Password"/>
    </div>
    <div class="agreement">
      <input type="checkbox"/>
      <label> I agree</label>
      <h5>By clicking <span class="agree-reg">Register</span>, you agree to the <span class="t-c">Terms and Conditions</span> set out by this site, including our Cookie Use.</h5>
    </div>
    <div class="buttons">
      <button type="submit" class="btn">Register</button>
      <button type="reset" class="btn2">Sign In</button>
    </div>
  </form>
</body>
</html>
